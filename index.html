<!DOCTYPE html>
<html>
<head>
    <title>张守信的个人主页</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .intro {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: justify;
            text-justify: inter-word;
        }
        .separator {
            height: 0.2cm;
            background-color: orange;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .photo-container {
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid orange;
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .arrow-button.left {
            left: -40px;
        }
        .arrow-button.right {
            right: -40px;
        }
        .arrow-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .arrow-button.left::before {
            border-width: 5px 0 5px 10px;
            border-color: transparent transparent transparent #000;
        }
        .arrow-button.right::before {
            border-width: 5px 10px 5px 0;
            border-color: transparent #000 transparent transparent;
        }
        .contact {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            margin-top: 40px;
        }
        .contact h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .contact ul {
            list-style-type: none;
            padding: 0;
        }
        .contact ul li {
            margin-bottom: 5px;
        }
        .bottom-separator {
            height: 0.05cm;
            width: 50%;
            background-color: black;
            margin: 10px auto;
        }
    </style>
    <script>
        function showHighSchoolPhoto() {
            document.getElementById('currentPhoto').src = 'high_school_photo.jpg';
            document.getElementById('leftButton').style.display = 'none';
            document.getElementById('rightButton').style.display = 'flex';
        }

        function showCurrentPhoto() {
            document.getElementById('currentPhoto').src = 'photo.jpg';
            document.getElementById('leftButton').style.display = 'flex';
            document.getElementById('rightButton').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="photo-container">
        <div id="leftButton" class="arrow-button left" onclick="showHighSchoolPhoto()"></div>
        <img id="currentPhoto" src="photo.jpg" alt="张守信的照片" class="photo">
        <div id="rightButton" class="arrow-button right" style="display: none;" onclick="showCurrentPhoto()"></div>
    </div>
    <div class="separator"></div>
    <h1>自我介绍</h1>
    <div class="intro">
        <p>我是张守信，目前是一名南京信息工程大学数学与统计学院信息与计算科学系的本科生，并预计于 2024 年 7 月毕业。我的毕业论文方向为动力系统，并即将前往哈尔滨工业大学（深圳）继续研究有关内容。我的兴趣方向是动力系统与数值计算。</p>
        <p>我喜欢学习数学课本中严密自然的逻辑结构，同时爱好利用计算机软件将数学问题形式化和可视化。在数学学习之外，我喜欢通过跑步等运动来保持身体健康和精神活力。</p>
    </div>
    <div class="bottom-separator"></div>
    <div class="contact">
        <h2>联系方式</h2>

            <li>GitHub: <a href="https://github.com/shouxinzhang" target="_blank">SHOUXINZHANG</a></li>
        </ul>
    </div>
</body>
</html>
